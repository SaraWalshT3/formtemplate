<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Radio Button Example</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</head>
	
<body>
<main>
	<h1>Radio Buttons Example</h1>
	<form id="fruit_form">
	  <fieldset id="radio">
		<input type="radio" name="fruit" id="choice1" value="apple">Apple<br>
		<input type="radio" name="fruit" id="choice2" value="banana">Banana<br>
        <input type="radio" name="fruit" id="choice3" value="grape">Grape<br>
	  </fieldset>	
	  <fieldset id="buttons">
		<legend>Submit Your Choice</legend>
		<label>&nbsp;</label>
		<input type="submit" id="submit" name="submit" value="Submit">			
		<input type="reset" id="reset" name="reset" value="Reset"><br>
	  </fieldset>
	</form>
</main>
</body>
</html>
