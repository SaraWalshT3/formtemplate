<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Fieldsets</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="brief description of the page">
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="stylesheet" href="../css/normalize.css">
      <link rel="stylesheet" href="../css/main.css">
  </head>

  <body>
    <form name="myform" action="../confirm.php" method="get">
      <fieldset>
        <legend>Crust</legend>
        <input type="radio" name="crust" id="crust1" value="thin">
        <label for="crust1">Thin Crust</label><br>
        <input type="radio" name="crust" id="crust2" value="deep">
        <label for="crust2">Deep Dish</label><br>
        <input type="radio" name="crust" id="crust3" value="hand">
        <label for="crust3">Hand Tossed</label>
        </fieldset>
        <br>
        <fieldset>
        <legend>Toppings</legend>
        <input type="checkbox" name="topping1" id="topping1" value="pepperoni">
        <label for="topping1">Pepperoni</label><br>
        <input type="checkbox" name="topping2" id="topping2" value="mushrooms">
        <label for="topping2">Mushrooms</label><br>
        <input type="checkbox" name="topping3" id="topping3" value="olives">
        <label for="topping3">Black Olives</label>
        </fieldset>
        <br><br>
        <input type="submit" value="Submit Order">
    </form>
  </body>
</html>

<!-- the fieldset element can be used to separate option groups for readability
     the legend element is used to put a caption on the option group  
     Two or more sets of radio buttons may be used on one page if within different fieldsets 
     The disabled attribute for a fieldset will disable the user's ability to select from that group -->
