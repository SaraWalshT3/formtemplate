<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <title>Dropdown Lists</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="brief description of the page">
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="stylesheet" href="../css/normalize.css">
      <link rel="stylesheet" href="../css/main.css">
  </head>

  <body>
    <form name="myform" action="../confirm.php" method="get">
      Crust:<br>
      <select name="crust">
          <option value="thin">Thin Crust</option>
          <option value="deep">Deep Dish</option>
          <option value="hand">Hand Tossed</option>
      </select><br><br><br>

      Style:<br>
      <select name="size">
          <optgroup label="The New Yorker">
              <option value="ny10" selected>10"</option>
              <option value="ny12">12"</option>
              <option value="ny16">16"</option>
          </optgroup>
          <optgroup label="The Chicago">
              <option value="chi10">10"</option>
              <option value="chi12">12"</option>
              <option value="chi16">16"</option>
          </optgroup>
      </select><br><br>
      <input type="submit" value="Submit Order">
    </form>
  </body>
</html>
